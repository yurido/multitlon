<div class="container-fluid container-fluid-styling">
  <!-- header -->
  <div class="badge-dark container sticky-top max-width">
    <div class="row">
      <div class="col-2 text-left padding-left-0">
        <button class="btn btn-dark margin-3px" (click)="cancel()" [disabled]="conditions.cancelDisabled">
          cancel
        </button>
      </div>
      <div class="col-8 text-center">
        <span class="text-white header-text-style">add exercise</span>
      </div>
      <div class="col-2 text-right header-rigth-column-style">
      </div>
    </div>
  </div>
  <app-alert [error]="error"></app-alert>
  <app-spinner [loading]="conditions.loading"></app-spinner>

  <!-- body -->
  <div class="container exercise-body max-width" *ngIf="!conditions.loading">
    <!-- date picker -->
    <div class="container max-width" align="center" style="padding: 5px">
      <app-sprint-calendar [dayOffList]="daysOff"
                           [trainingDayList]="trainingDays"
                           (choosenDay)="onNewDate($event)"
                           (calendarOpened)="onCalendarOpen($event)">
      </app-sprint-calendar>
    </div>
    <!-- exercise list -->
    <div *ngIf="choosenDayExercises.length" class="container max-width" align="center" style="padding: 5px">
      <div *ngFor="let exercise of choosenDayExercises">
        <a>{{getExName(exercise.getSid())}}</a>
      </div>
    </div>

    <div class="dropdown container max-width" align="center" style="padding: 5px">
      <!-- button class="btn dropdown-toggle" type="button" id="dropdownExercises"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              style="width: 180px; border-color: dimgray">
        {{choosenExercise}}
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownExercises">
        <div *ngFor="let ex of newExercises">
          <button class="dropdown-item" typ="button" style="width: 180px"
                  (click)="chooseExercise(ex.getSid())">{{ex.getName()}}</button>
          <div class="dropdown-divider" *ngIf="ex !== newExercises[newExercises.length-1]"></div>
        </div>
      </div -->
      <select id="exercises">
        <option>exercises...</option>
        <option *ngFor="let ex of newExercises; let i = index" [value]="ex.getSid()" (select)="selectNewExercise($event)">{{ex.getName()}}</option>
      </select>

    </div>

    <!-- reps table -->
    <!-- no reps, raw points register -->
    <!-- footer -->
    <div class="container max-width" align="center" style="padding: 5px">
      <div class="max-width" align="center"
           style="left: 50%; margin-left: -15px; padding-bottom: 20px; padding-top: 10px;">
        <button class="btn btn-success btn-exercise-operate" (click)="save()" [disabled]="!canSave()">save
        </button>
      </div>
    </div>
  </div>
</div>
