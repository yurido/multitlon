<div>
  <!-- header kind of a constant-->
  <div>
    <span>activities</span>
    <button type="">+</button>
  </div>

  <!-- body -->
  <div>
    <div *ngFor="let day of sprintExercises">
      <span>{{day.getSprintDay()}}</span>
      <div *ngFor="let exercise of day.getExercises()">
        <div>
          {{exercise.getName}}, {{exercise.getRawPoints}}, {{exercise.getTotalPoints}}
        </div>
      </div>
    </div>
  </div>
</div>
