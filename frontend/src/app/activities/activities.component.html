<div class="container-fluid">
  <!-- kandidat fÃ¶r header -->
  <div class="row badge-dark">
    <div class="col-2 text-left">
      <button class="btn btn-dark" style="margin: 3px">
        <fa-icon [icon]="faChevronLeft"></fa-icon>
      </button>
    </div>
    <div class="col-8 text-center">
      <span class="text-white text-center"
            style="display: inline-block; vertical-align: middle; margin: 8px;">sprint</span>
    </div>
    <div class="col-2 text-right">
      <button class="btn btn-dark" style="margin: 3px" (click)="addExercise()">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </div>
  </div>

  <!-- body -->
  <table class="table">
    <tbody>
      <tr *ngFor="let day of sprintExercises">
        <td>{{day.getSprintDay() | date}} <br>
          <table class="table">
            <tr *ngFor="let exercise of day.getExercises()">
              <td>
                <div class="row">
                  <div class="col-2 text-left">
                    {{exercise.getName}}
                  </div>
                  <div class="col-2 text-left">
                    {{exercise.getRawPoints}}
                  </div>
                  <div class="col-1 text-left">
                    {{exercise.getTotalPoints}}
                  </div>
                  <div class="col-7">
                  </div>
                </div>
              </td>
              <td>
                <button class="btn btn-light">
                  <fa-icon [icon]="faChevronRight"></fa-icon>
                </button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </tbody>
  </table>

</div>
