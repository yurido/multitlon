<div class="container-fluid" style="padding: 0px">
  <!-- header -->
  <div class="badge-dark container sticky-top" align="center" style="max-width: 1010px">
    <div class="row">
      <div class="col-2 text-left" style="padding-left: 0px">
        <button class="btn btn-dark" style="margin: 3px" (click)="goBack()">
          <fa-icon [icon]="faChevronLeft"></fa-icon>
        </button>
      </div>
      <div class="col-8 text-center">
        <span class="text-white"
              style="display: inline-block; vertical-align: middle; margin: 8px;">{{month}}
        </span>
      </div>
      <div class="col-2 text-right">
        <button class="btn btn-dark" style="margin: 3px;" (click)="addExercise()">
          <fa-icon [icon]="faPlus"></fa-icon>
        </button>
      </div>
    </div>
  </div>

  <app-alert [error]="error"></app-alert>

  <!-- body -->
  <app-spinner [loading]="loading"></app-spinner>
  <table class="table table-sm" style="max-width: 1000px;" align="center" *ngIf="!loading">
    <tbody>
    <tr *ngFor="let sprintExercise of sprintExercises">
      <td class="text-center" style="padding: 0px">
        <!-- Day -->
        <div class="container" [style.background-color]= "sprintExercise.getSprintDay().getIsWeekend() ? 'red': '#e9ecef'" style="padding-left: 10px; margin: 0px">
          <div class="row">
            <div class="col-8 text-left">
              {{sprintExercise.getSprintDay().getSprintDate() | date}}
            </div>
            <div class="col-4 text-right" *ngIf="!sprintExercise.getSprintDay().getIsWeekend()">
              {{sprintExercise.getSprintDay().getTotal()}}
            </div>
          </div>
        </div>
        <!-- Exercises -->
        <table class="table table-sm" style="margin: 0px;">
          <tr *ngFor="let exercise of sprintExercise.getExercises()">
            <td>
              <div class="row" style="padding: 6px;">
                <div class="col-2 text-left" style="max-width: 100px; min-width: 100px;">
                  {{getExName(exercise.getSid())}}
                </div>
                <div class="col-4 text-left" style="max-width: 100px;">
                  {{exercise.getRawPoints()}} {{getExItem(exercise.getSid())}}
                </div>
                <div class="col-2 text-left">
                  {{exercise.getTotalPoints()}}
                </div>
                <div class="col-4">
                </div>
              </div>
            </td>
            <td style="text-align: right;">
              <button class="btn btn-link" style="color: #adb5bd" (click)="openExercise(exercise)">
                <fa-icon [icon]="faChevronRight"></fa-icon>
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    </tbody>
  </table>

</div>
