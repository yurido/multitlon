<div class="container-fluid container-fluid-styling">
  <!-- header -->
  <div class="badge-dark container sticky-top max-width">
    <div class="row">
      <div class="col-2 text-left padding-left-0">
        <button class="btn btn-dark margin-3px" (click)="goBack()">
          <fa-icon [icon]="faChevronLeft"></fa-icon>
        </button>
      </div>
      <div class="col-8 text-center">
        <span class="text-white header-text-style">{{month}}</span>
      </div>
      <div class="col-2 text-right header-rigth-column-style">
        <div class="dropdown">
          <button class="btn badge-dark margin-3px" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <fa-icon [icon]="faPlus"></fa-icon>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item" type="button" (click)="addExercise()">exercise</button>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" type="button">day off</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-alert [error]="error"></app-alert>

  <!-- body -->
  <app-spinner [loading]="loading || (!exerciseConfig || !sprintExercises)"></app-spinner>
  <table class="table table-sm" style="max-width: 1000px;" align="center" *ngIf="!loading && exerciseConfig && sprintExercises">
    <tbody>
    <tr *ngFor="let sprintExercise of sprintExercises">
      <td class="text-center padding-0">
        <!-- Day -->
        <div class="container sprint-day" [ngClass]="calcDayColor(sprintExercise.getSprintDay().getIsWeekend())">
          <div class="row">
            <div class="col-8 text-left">
              {{sprintExercise.getSprintDay().getSprintDate() | date}}
            </div>
            <div class="col-4 text-right" *ngIf="!sprintExercise.getSprintDay().getIsWeekend()">
              {{sprintExercise.getSprintDay().getTotal()}}
            </div>
          </div>
        </div>
        <!-- Exercises -->
        <table class="table table-sm" style="margin: 0px;">
          <tr *ngFor="let exercise of sprintExercise.getExercises()">
            <td>
              <div class="row" style="padding: 6px;">
                <div class="col-4 text-left" style="padding-right: 0px">
                  {{getExName(exercise.getSid())}}
                </div>
                <div class="col-4 text-left max-width-100" style="padding-right: 0px">
                  {{exercise.getRawPoints()}} {{getExItem(exercise.getSid())}}
                </div>
                <div class="col-4 text-left" style="padding-right: 0px">
                  {{exercise.getTotalPoints()}}
                </div>
              </div>
            </td>
            <td style="text-align: right;">
              <button class="btn btn-link btn-open-exercise text-right" (click)="openExercise(exercise)" style="min-width: 40px; padding-left: 0px; padding-right: 4px;">
                <fa-icon [icon]="faChevronRight"></fa-icon>
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    </tbody>
  </table>

</div>
