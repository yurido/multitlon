<div class="alert {{alertClass}}" *ngIf="error">
  <div class="row">
    <div class="col-11 text-center padding-0 text-align-center">
      <fa-icon [icon]="faExclamationTriangle" style="color: red"></fa-icon> &nbsp; &nbsp;
      {{getMessage()}}
    </div>
    <div class="col-1 padding-0" style="text-align: right;">
      <button class="btn btn-link color-black" (click)="close()">x</button>
    </div>
  </div>
</div>
