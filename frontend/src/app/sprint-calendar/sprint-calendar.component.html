<mat-form-field appearance="fill">
  <mat-label></mat-label>
  <input matInput [matDatepicker]="picker" [value]="date" [matDatepickerFilter]="weekendFilter" disabled (dateChange)="dateChanged($event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker touchUi #picker [calendarHeaderComponent]="header" [dateClass]="dateClass" disabled="false" (opened)="open(true)" (closed)="open(false)"></mat-datepicker>
</mat-form-field>
