<div mat-dialog-content align="center">
  <p>{{data.text}}</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-raised-button (click)="onCancelClick()">{{data.cancelButtonText}}</button>
  <button mat-raised-button color="warn" (click)="onOkClick()" cdkFocusInitial>{{data.acceptButtonText}}</button>
</div>
